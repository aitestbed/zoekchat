<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="locaties.css" />
    <title>Locaties</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Collectie</a></li>
          <li><a href="#">Locaties</a></li>
          <li><a href="#">Agenda</a></li>
        </ul>
      </nav>
      <img src="leefenleer.png" alt="leefenleer logo" id="leefenleer logo" />
    </header>
    <div class="main-container">
      <div class="options-container">
        <div class="option-group">
           <div class="option-group">
          <h2>Waar?</h2>
          <label>Centrum<input type="checkbox" class="switch" value="Centrum" /><span class="slider"></span></label>
          <label>Noord<input type="checkbox" class="switch" value="Noord" /><span class="slider"></span></label>
          <label>Zuid<input type="checkbox" class="switch" value="Zuid" /><span class="slider"></span></label>
          <label>Zuidoost<input type="checkbox" class="switch" value="Zuidoost" /><span class="slider"></span></label>
          <label>Nieuw-West<input type="checkbox" class="switch" value="Nieuw-West" /><span class="slider"></span></label>
          <label>West<input type="checkbox" class="switch" value="West" /><span class="slider"></span></label>
          <label>Oost<input type="checkbox" class="switch" value="Oost" /><span class="slider"></span></label>
        </div>
        <div class="option-group">
          <h2>Wat?</h2>
          <label>taal<input type="checkbox" class="switch" value="taal" /><span class="slider"></span></label>
          <label>rekenen<input type="checkbox" class="switch" value="rekenen" /><span class="slider"></span></label>
          <label>digitaal<input type="checkbox" class="switch" value="digitaal" /><span class="slider"></span></label>
          <label>informatiepunt<input type="checkbox" class="switch" value="informatiepunt" /><span class="slider"></span></label>
        </div>
        </div>
        <div class="option-group">
          <h2>Opties</h2>
          <label>Zoek op postcode</label>
          <input type="text" id="postcode" placeholder="Postcode" maxlength="4" />
        </div>
      </div>
      <div class="map-container">
        <iframe
          id="map"
          src="https://localfocuswidgets.net/64521d8435e0f?hide=dropdowns"
          frameborder="0"
          scrolling="no"
          style="border: 0; width: 100%; height: 100%;"
        ></iframe>
      </div>
    </div>
    <script src="locaties.js"></script>
  </body>
</html>
